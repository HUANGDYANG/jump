<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
<div></div>
<script>
  // 函数防抖
    function debounce(func, delay = 600, timer = null) {
        return (...args) => {
            // debugger
            // 这里 args是滚动的事件对象
            clearTimeout(timer)
            timer = setTimeout(() => {
                func(...args)
            }, delay)
        }
    }

    window.addEventListener('scroll', debounce(console.log))

    //函数节流
    function throttle(func, delay = 60) {
        if (typeof func !== 'function') {
            throw('参数必须是函数')
        }
        let lock = false
        return (...args) => {
            // debugger
            if (lock) {
                return
            }
            func(...args)
            lock = true
            setTimeout(() => {
                lock = false
            }, delay)
        }
    }

    window.addEventListener('scroll', throttle((e) => console.log(e, '函数节流'), 6000))
</script>
</body>
</html>
