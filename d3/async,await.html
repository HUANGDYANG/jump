<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <script>
    var result
    // 2s 之后返回双倍的值
    function doubleAfter2seconds(num) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve(2 * num)
          reject(11)
          console.log(2)
        }, 2000);
      })
    }
    async function testResult() {
      result = await doubleAfter2seconds(30);
      console.log(result);
    }
    testResult()
  </script>
</body>

</html>
