<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name1 = 'wom' // let声明的变量不在window上
    const person = {
        name1: 'tom',
        getName: () => {
            console.log('箭头函数this',this); // 箭头函数指向上下文，window
            return this.name1
        },
        getName2:function () {
            console.log('普通函数this',this);   //指向调用者
        }
    }
    console.log(person.getName());
    person.getName2()

    const props = {
        size: 1,
        src: 'xxxx',
        mode: 'si'
    }

    const { size, ...others } = props;
    console.log(size);
    console.log(others) //json对象
    console.log({...others}===others) // false
</script>
</body>
</html>
