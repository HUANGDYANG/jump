<body>
  <script>
    // <!--取josn数中的几项数据-->
    let arr = [{
      "itemDetail": null,
      "itemName": "sanjin1120",
      "tradeItemNo": "获取这里的数据",
      "tradeNo": null
    }, {
      "itemDetail": null,
      "itemName": "tuji2345",
      "itemSerial": "1192616116074095617",
      "tradeItemNo": "还有这里的数据",
      "tradeNo": null
    }]

    let newarr = arr.map((item, index) => {
      // console.log(item,index);
      return {
        index: item.itemName,
        'No': item.tradeItemNo
      } // index为字符串而非下标
    })
    console.log(newarr);
  </script>
