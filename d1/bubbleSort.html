<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2,3,1,6,5,4,8,7]
    function bubbleSort(arr) {
      for(let i=0 ; i<arr.length-1; i++)
        for(let j=0 ; j<arr.length-i-1 ; j++) {
           if(arr[j]>arr[j+1]) {
             [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
           }
        }
        return arr
    }
    console.log(bubbleSort(arr));
</script>
</body>
</html>
