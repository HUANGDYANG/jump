<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let addWages = (num) => {
    return new Promise(
        (resolve, reject) => {
          setTimeout(function () {
            if (num <= 555) {
              resolve('同意加薪' + num);
            } else {
              reject('不同意加薪');
            }
          }, 1000)
        })
  };

  addWages(550).then(data => {
    console.log(data);
    return addWages(556)
  }).then(data => {
    console.log(data);
  }).catch(err => {
    console.log(err);
  });

  Promise.resolve('成功获取结果')
      .then(data => {
        console.log(data);
      });

</script>
</body>
</html>
