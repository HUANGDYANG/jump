<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <style></style>
</head>

<body>
  <script>
    function throttle(fn, delay = 180) {
      let lock = null
      return function (param) {
        if (lock) return
        fn()
        lock = true
        setTimeout(() => {
          lock = false
        }, delay)
      }
    }

    function sum(a, b) {
      console.log(a, b);
    }
    window.addEventListener('mousemove', throttle((e) => {
      sum(1, 2)
    }, 1000))
  </script>
</body>

</html>
