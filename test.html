<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width:10%;
            height:400px;
            background:#666;
            position:relative;
        }
        .children{
            position:absolute;
            top:50%;
            left:50%;
            background:red;
            transform:translate(-50%,-50%);
        }

    </style>
</head>

<body>

<div class="parent">
    <div class="children">实现未知宽高元素垂直居中的方法1：通过定位和transform来实现</div>
</div>
<script>

</script>
</body>
</html>
