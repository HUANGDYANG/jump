<body>
  <script>
    function deepClone(obj = {}) {
      if (obj === null || typeof obj !== 'object') {
        return obj
      }
      let res = obj instanceof Array ? [] : {}
      for (const k in obj) {
        res[k] = deepClone(obj[k])
      }
      return res
    }
    const obj = {
      test: null,
      fn: function () {
        return obj
      },
      "data": [{
        "delivery_time": "2017-08-07 15:09:53",

    }

    console.log(deepClone(obj));
  </script>
