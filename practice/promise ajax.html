<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function getJson(url) {
    return new Promise((resolve ,reject)=> {
        var xhr = new XMLHttpRequest()
        xhr.open('get',url)
        xhr.onreadystatechange = function () {
            if(this.readyState===4) {
                if(this.status===200) {
                    console.log(this.responseText)
                } else {
                    console.log('error')
                }
            }
        }
        xhr.send()
    })
}
</script>
</body>
</html>
