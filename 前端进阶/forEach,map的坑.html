<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <script>
    // 在forEach中，不能使用 continue 和 break ，可以使用 return 或 return false 跳出循环，效果与 for 中 continue 一样。注意该方法无法一次结束所有循环，需要一次性结束所有循环，还是老老实实使用for方法。
    var arr = [1, 2, 3, 4, 5, 6]
    var arrySpecial = new Array();
    arr.forEach(function (e, i) {
      if (e % 2 == 0) {
        arrySpecial.push(e);
        return;
      }
      if (e % 3 == 0) {
        arrySpecial.push(e);
        return;
      }
    })
    console.log(arrySpecial);

    // map等高阶函数不会循环未初始化数组
    var mapArr = new Array(4)
    console.log(mapArr) // [empty × 4]
    mapArr.map((v) => {
      console.log(v)
    })
  </script>
</body>

</html>
