    // 树转jaon Arr
    function jsonToArray(nodes) {
      var r = [];
      if (Array.isArray(nodes)) {
        for (var i = 0, l = nodes.length; i < l; i++) {
          r.push(nodes[i]); // 取每项数据放入一个新数组
          if (Array.isArray(nodes[i]["children"]) && nodes[i]["children"].length > 0)
            // 若存在children则递归调用，把数据拼接到新数组中，并且删除该children
            r = r.concat(jsonToArray(nodes[i]["children"]));
          delete nodes[i]["children"]
        }
      }
      return r;
    }

    // 时间长，空间少的算法，同样修改了原数组对象
    function changeTree(data) {
      if (data.length > 0) {
        data.forEach(item => {
          const parentId = item.parentId;
          // 如果item的父节点id不是0,寻找父节点
          if (parentId !== 0) {
            data.forEach(ele => {
              if (ele.id === parentId) {
                let childArray = ele.children;
                if (!childArray) {
                  childArray = [];
                }
                childArray.push(item);
                ele.children = childArray;
              }
            });
          }
        });
      }
      // console.log(data.filter(item => item.parentId === 0));
      // 返回父节点的id为0的全部数据(数组)
      return data.filter(item => item.parentId === 0)
