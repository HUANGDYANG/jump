<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div id="ani" style="background-color: aqua;width: 100px;height: 100px;"></div>
</body>
<script>
  let curWidth = 100
  let oDiv = document.getElementById('ani')

  function animate() {
    curWidth = curWidth + 1
    oDiv.style.width = curWidth + 'px'
    if (curWidth < 300)
      // requestAnimationFrame网页退出后台会暂停执行 settimeout 就不会
      window.requestAnimationFrame(animate)
  }
  animate()
</script>

</html>
