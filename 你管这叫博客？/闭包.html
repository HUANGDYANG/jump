<script>
  // 闭包是一种特殊的对象。

  // 它由两部分组成。执行上下文(代号A)，以及在该执行上下文中创建的函数（代号B）。
  //  当B执行时，如果访问了A中变量对象中的值，那么闭包就会产生。
  // 通过闭包，我们可以在其他的执行上下文中，访问到函数的内部变量



  // 闭包的两个非常重要的应用场景，他们分别是模块化与柯里化。

  // 模块化例子
  (function () {
    var a = 10; //私有变量
    var b = 20;

    function add(num1, num2) {
      var num1 = !!num1 ? num1 : a;
      var num2 = !!num2 ? num2 : b;

      return num1 + num2;
    }

    window.add = add;
  })();

  add(10, 20);
</script>
