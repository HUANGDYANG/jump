<script>
  // 在JavaScript中，我们可以将作用域定义为一套规则，这套规则用来管理JS引擎如何在当前作用域以及嵌套的子作用域中根据标识符名称进行变量查找。
  // 作用域链，是由当前环境与上层环境的一系列变量对象组成，它保证了当前执行环境对符合访问权限的变量和函数的有序访问。

  var a = 20;

  function foo() {
    if (!a) {
      a = 100; //会被赋值
    }

    var a = 10; //变量提升，再次赋值

    return a;
  }

  console.log(foo()); //10
</script>
