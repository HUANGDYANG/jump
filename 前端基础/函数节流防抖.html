    <script>
      // 函数防抖封装 类比电脑睡眠
      function debounce(func, delay = 610, timer = null) {
        return (...args) => {
          // debugger
          // 这里 args是滚动的事件对象
          clearTimeout(timer)

          timer = setTimeout(() => {
            func(...args)
          }, delay)
          // console.log(timer);
        }
      }

      // window.addEventListener('scroll', debounce(console.log))

      // 函数防抖简单实现
      var timer
      function myDebounce() {
        clearTimeout(timer)
        timer = setTimeout((params) => {
          console.log('执行了log函数');
        }, 1000)
      }
      // window.addEventListener('scroll', myDebounce)

      //封装函数节流 多久后才能再一次执行
      function throttle(func, delay = 60) {
        if (typeof func !== 'function') {
          throw ('参数必须是函数')
        }
        let lock = false
        return (...args) => {
          if (lock) {
            return
          }
          func()
          lock = true
          setTimeout(() => {
            lock = false
          }, delay)
        }
      }
      window.addEventListener('scroll', throttle((e) => {
        console.log('函数节流封装');
        sum(1, 2, 3)
      },
        1000))
      function sum(...rest) {
        var total = 0
        for (const item of rest) {
          let data = Number(item)
          if (!isNaN(data)) {
            total += data
          }
        }
        console.log('求和结果为：', total);
      }
