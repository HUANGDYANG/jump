<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <script>
    var result
    // 2s 之后返回双倍的值
    function doubleAfter2seconds(num) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          return resolve(2 * num) // 60
          console.log(2) // 没有return这里会执行
        }, 2000);
      })
    }
    async function testResult() {
      setTimeout(() => {
        console.log(1111)
      }, 2000);
      result = await doubleAfter2seconds(30);
      console.log(result);

      console.log('async里面的要等await完成')
    }
    testResult()
    console.log('外面的可以执行')
  </script>
</body>

</html>
