<script>
  function arrToTree(arr) {
    for (const item of arr) {
      let parentId = item.parentId
      if (parentId !== 0) {
        for (const ele of arr) {
          if (ele.id == parentId) {
            if (!ele.children) {
              ele.children = []
            }
            ele.children.push(item)
            break
          }
        }
      }
    }
    return arr.filter((item) => item.parentId == 0)
  }
  let data = [];
  let res = arrToTree(data)
  console.log('res: ', res);
</script>
